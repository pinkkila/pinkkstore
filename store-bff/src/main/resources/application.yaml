server:
  port: 8080

spring:
  application:
    name: store-bff

  security:
    oauth2:
      client:
        registration:
          store-client:
            provider: spring
            client-id: store-bff-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:8070/login/oauth2/code/{registrationId}"
            scope: openid,profile,cart.read,cart.write,order.read,order.write
            client-name: store-client
        provider:
          spring:
            issuer-uri: http://localhost:9000

  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: userinfo
              uri: http://localhost:9000
              predicates:
                - Path=/userinfo
              filters:
                - TokenRelay=
            - id: resource-server
              uri: http://localhost:8090
              predicates:
                - Path=/api/**
              filters:
                - StripPrefix=1
                - TokenRelay=

app:
  base-uri: http://127.0.0.1:8070
  authentication-entry-point: http://127.0.0.1:8070/oauth2/authorization/store-client

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    org.springframework.security: trace