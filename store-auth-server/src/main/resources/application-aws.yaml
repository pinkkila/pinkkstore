spring:
  config:
    import:
      - aws-secretsmanager:pinkkstore_db-secrets
      - aws-secretsmanager:client-secrets

  datasource:
    username: ${username}
    password: ${password}
    url: jdbc:postgresql://${host}:${port}/${dbname}

  security:
    oauth2:
      authorizationserver:
        issuer: https://auth.pinkkstore.com
        client:
          store-client:
            registration:
              client-id: "store-bff-client"
              client-secret: ${auth-client}
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
                - "client_credentials"
              redirect-uris:
                - "https://pinkkstore.com/login/oauth2/code/store-client"
              post-logout-redirect-uris:
                - "https://pinkkstore.com/logged-out"
              scopes:
                - "openid"
                - "profile"
                - "cart.read"
                - "cart.write"
                - "order.read"
                - "order.write"
            require-authorization-consent: false